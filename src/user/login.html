<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<link rel="stylesheet" href="../../public/style.css">
</head>
<body>
	<script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>

<!-- page -->
<main class="relative min-h-screen w-full bg-white">
    <!-- component -->
    <div class="p-6">
        <section
            class="absolute top-1/2 left-1/2 mx-auto max-w-sm -translate-x-1/2 -translate-y-1/2 transform space-y-4 text-center">
            <!-- register content -->
            <!-- login content -->
            <div class="space-y-4">

                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400">

                		<option value="faric">faric</option>

                </div>

                    <input type="password" placeholder="Password"
                        class="my-3 w-full border-none bg-transparent outline-none" />
                </div>
                <button
                    class="w-full rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400">
                    LOG IN

            </div>

            <div class="flex items-center space-x-4">
                <hr class="w-full border border-gray-300" />

                <hr class="w-full border border-gray-300" />
            </div>

            <footer>
                <div class="grid grid-cols-2 gap-4">
                    <a href="#"
                        class="rounded-2xl border-b-2 border-b-gray-300 bg-white py-2.5 px-4 font-bold text-blue-700 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">Masuk</a>
                    <a href="#"
                        class="rounded-2xl border-b-2 border-b-gray-300 bg-white py-2.5 px-4 font-bold text-blue-500 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">Pulang</a>
